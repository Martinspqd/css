<body>
    <!-- Display: Grid -->

    <div>
        <h1>Grid-tamplate-columns:100px 100px 100px 100px;</h1>
        <section class="grid Grid-tamplate-columns-1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
        </section>
        
        <h1>Grid-tamplate-columns:1fr 2fr</h1>
        <section class="grid Grid-tamplate-columns-2">
            <div class="item">corinthians</div>
            <div class="item">real madrid</div>
            <div class="item">juventus </div>
            <div class="item">liverpool</div>
        </section>

        <h1>grid-tamplate-rows:50px 100px 50px 150px</h1>
    <section class="grid grid-tamplate-rows">
       <div class="item">1</div>
       <div class="item">2</div>
       <div class="item">3</div>
       <div class="item">4</div> 
        <div class="item">5</div>
    </section>

    </div>
